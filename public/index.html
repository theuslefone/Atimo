<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Construtor de Artigos com Tradução e HTML</title>
  
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #editor-container {
      height: 250px;
      background: #fff;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    select, button {
      padding: 6px 12px;
      margin-right: 10px;
      font-size: 1rem;
    }
    #controls {
      margin-bottom: 20px;
      text-align: center;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
      text-align: center;
    }
    #translated-html {
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fefefe;
      padding: 15px;
      min-height: 250px;
      white-space: normal;
    }
  </style>
</head>
<body>

  <h1>Construtor de Artigos com Tradução e HTML</h1>

  <label for="fromLang">De:</label>
  <select id="fromLang">
    <option value="auto" selected>Detectar idioma</option>
    <option value="en">Inglês</option>
    <option value="pt">Português</option>
    <option value="es">Espanhol</option>
    <option value="fr">Francês</option>
  </select>

  <label for="toLang">Para:</label>
  <select id="toLang">
    <option value="en">Inglês</option>
    <option value="pt" selected>Português</option>
    <option value="es">Espanhol</option>
    <option value="fr">Francês</option>
  </select>

  <button id="translateBtn">Traduzir</button>

  <div id="status"></div>

  <h3>Editor Original</h3>
  <div id="editor-container"></div>

  <h3>Tradução em HTML</h3>
  <div id="translated-html"></div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Inicializa editor Quill
    const editor = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Digite seu artigo aqui...'
    });

    const statusDiv = document.getElementById('status');
    const translatedHtmlDiv = document.getElementById('translated-html');

    async function traduzir() {
      const texto = editor.getText().trim();
      if (!texto) {
        alert('Digite algum texto para traduzir.');
        return;
      }

      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;

      statusDiv.textContent = 'Traduzindo...';
      translatedHtmlDiv.innerHTML = '';

      try {
        const response = await fetch('/api/translate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            q: texto,
            source: from,
            target: to
          })
        });

        if (!response.ok) throw new Error('Erro ao chamar o servidor de tradução');

        const data = await response.json();

        // Aqui: transforma o texto puro em HTML estruturado simples (parágrafos)
        const textoTraduzido = Array.isArray(data.translations) ? data.translations.join('\n') : '';

        // Exemplo simples: quebra linhas em parágrafos
        const htmlFormatado = textoTraduzido
          .split(/\n+/)
          .map(paragrafo => `<p>${paragrafo.trim()}</p>`)
          .join('');

        translatedHtmlDiv.innerHTML = htmlFormatado;

        statusDiv.textContent = 'Tradução concluída!';
      } catch (error) {
        console.error(error);
        statusDiv.textContent = 'Erro na tradução: ' + error.message;
      }
    }

    document.getElementById('translateBtn').addEventListener('click', traduzir);
  </script>

</body>
</html>
